<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Guru/Admin</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        text-align: center;
        margin-bottom: 20px;
      }

      footer {
        margin-top: 50px;
        text-align: center;
        background-color: #333;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login Guru/Admin</h2>

      <!-- Tambahkan mekanisme validasi login di backend -->
      <div class="error" id="error-msg" style="display: none">
        Username atau password salah!
      </div>

      <form
        action="dashboard.html"
        method="post"
        onsubmit="return validateLogin()"
      >
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Web Pemantauan Siswa. All rights reserved.</p>
    </footer>

    <script>
      function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Validasi sederhana (nanti bisa digantikan dengan autentikasi server-side)
        if (username === "admin" && password === "admin123") {
          return true;
        } else {
          document.getElementById("error-msg").style.display = "block";
          return false;
        }
      }
    </script>
  </body>
</html>
